<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Login</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
  {% load static %}
    <meta charset="UTF-8">
    <title>Services</title>
    <!-- Favicons -->

    <link href="{% static 'img/logo1.png' %}" rel="icon">
    <link href="{% static 'img/logo1.png' %}"
          rel="apple-touch-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
          rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href=" {% static 'vendor/fontawesome-free/css/all.min.css' %} " rel="stylesheet">
    <link href="{% static ' vendor/animate.css/animate.min.css' %} " rel="stylesheet">
    <link href=" {% static 'vendor/bootstrap/css/bootstrap.min.css ' %} " rel="stylesheet">
    <link href=" {% static ' vendor/bootstrap-icons/bootstrap-icons.css' %} " rel="stylesheet">
    <link href=" {% static 'vendor/boxicons/css/boxicons.min.css ' %} " rel="stylesheet">
    <link href=" {% static ' vendor/glightbox/css/glightbox.min.css' %}" rel="stylesheet">
    <link href=" {% static 'vendor/remixicon/remixicon.css ' %}" rel="stylesheet">
    <link href="{% static ' vendor/swiper/swiper-bundle.min.css' %} " rel="stylesheet">

    <!-- Template Main CSS File -->
    <link href="{% static 'css/style.css' %} " rel="stylesheet">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
</nav>
<section class="counts">

    <div class="container p-4 my-5 border">
        <div class="row d-flex justify-content-center align-items-center h-100">

            <div class="col-md-9 col-lg-6 col-xl-5">

                <img alt="Sample image"
                     class="img-fluid"
                     height="50"
                     src="{% static 'img/logo1.png' %}" width=250">

            </div>

            <div class="col-md-8 col-lg-6 col-xl-4  " >
                <form class="" method="POST">
                    {% csrf_token %}
                    <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                        <p class="lead fw-normal mb-3 me-3">Sign in </p>
                    </div>
                    <!-- Email input -->
                    <div class="form-outline mb-4">

                        <label class="form-label"> User Name </label>
                        <div> {{form.username}}</div>

                    </div>
                    <!-- Password input -->
                    <div class="form-outline mb-3">

                        <label class="form-label">Password</label>
                        <div> {{form.password}}</div>

                    </div>
                    <div class="text-center text-lg-start mt-4 pt-2">

                    <button class="appointment-btn " type="submit">
                        <span class="d-none d-md-inline"> </span>Login
                    </button>
                        <p class="small fw-bold mt-2 pt-1 mb-0">Go to Home Page
                            <a class="link-primary" href="{% url 'home' %}">Home</a>
                        </p>
                        <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account?
                            <a class="link-danger" href="{% url 'register' %}">Register</a>
                        </p>



                    </div>
                </form>
            </div>
        </div>
    </div>


</section>
<script src="{% static 'js/main.js' %}"></script>
</body>

</html>
