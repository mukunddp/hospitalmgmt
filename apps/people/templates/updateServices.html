{% extends 'base.html' %}
{% block content %}
{% load static %}


     <section class="appointment section-bg mt-5">

            <div class="container mt-5">

                <div class="section-title">

                    <h2>Update Department !</h2>

                    <p> Add Departments with the name of specialist in that department and availability </p>

                </div>

                {% if user.is_authenticated %}
                <div class="text-center mt-3">
                    <a class="appointment-btn scrollto" href="{% url 'services' %}"><span
                    class="d-none d-md-inline">Back to Department </span> </a>
                </div>
                <form action="{% url 'update' s.id %}" method="POST">
                    {% csrf_token %}

                    <div class="col-12">
                        <label class="form-label" for="services">Service Name</label>
                        <input type="text" class="form-control bg-light" id="services" name="services"
                               placeholder="Please Enter Service" value="{{s.services}}">
                    </div>

                    <div class="row mt-3">

                        <div class="col-md-6 form-group mt-3 mt-md-0">
                           <input type="text" class="form-control bg-light" id="specialist" name="specialist"
                               placeholder="Please Enter Name of Specialist" value="{{s.specialist}}">
                        </div>

                        <div class="col-md-6 form-group mt-3 mt-md-0">
                           <input type="text" class="form-control bg-light" id="availability" name="availability"
                               placeholder="Please Enter availability" value="{{s.availability}}">
                        </div>

                    </div>

                    <hr>

                    <div class="text-center mt-3">
                        <button class="appointment-btn " type="submit">
                            <span class="d-none d-md-inline"> </span>Submit
                        </button>
                    </div>

                </form>
                      {% endif %}
            </div>
    </section>

  {% endblock%}
